{% extends 'base.html' %}
{% load static %}

{% block title %}Interactive City Map{% endblock %}

{% block content %}
<div class="container-fluid p-0">
    <!-- Control Panel -->
    <div class="row">
        <div class="col-12">
            <div class="card m-2">
                <div class="card-body py-2">
                    <div class="row align-items-center">
                        <div class="col-md-6">
                            <div class="input-group">
                                <input type="text" id="city-search" class="form-control" 
                                       placeholder="Search cities or countries...">
                                <button class="btn btn-outline-secondary" type="button" id="search-btn">
                                    üîç Search
                                </button>
                                <button class="btn btn-outline-danger" type="button" id="clear-search">
                                    Clear
                                </button>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="d-flex gap-2">
                                <span class="badge bg-info" id="city-count">0 cities loaded</span>
                                <button class="btn btn-sm btn-success" id="refresh-map">Refresh Map</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Map Container -->
    <div class="row">
        <div class="col-12">
            <div id="map" style="height: 70vh; width: 100%;"></div>
        </div>
    </div>

    <!-- City Information Panel -->
    <div class="row">
        <div class="col-12">
            <div id="city-info" class="card m-2" style="display: none;">
                <div class="card-header d-flex justify-content-between">
                    <h5 class="mb-0">City Information</h5>
                    <button type="button" class="btn-close" id="close-info"></button>
                </div>
                <div class="card-body" id="city-info-content">
                    <!-- City details will be loaded here -->
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Add City Modal -->
<div class="modal fade" id="addCityModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add New City</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="add-city-form">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="city-name" class="form-label">City Name *</label>
                                <input type="text" class="form-control" id="city-name" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="city-country" class="form-label">Country *</label>
                                <input type="text" class="form-control" id="city-country" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="city-lat" class="form-label">Latitude *</label>
                                <input type="number" step="0.000001" class="form-control" id="city-lat" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="city-lng" class="form-label">Longitude *</label>
                                <input type="number" step="0.000001" class="form-control" id="city-lng" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="city-population" class="form-label">Population *</label>
                                <input type="number" class="form-control" id="city-population" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="city-founded" class="form-label">Founded Year</label>
                                <input type="number" class="form-control" id="city-founded">
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="city-description" class="form-label">Description</label>
                        <textarea class="form-control" id="city-description" rows="3"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="save-city">Save City</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{% static 'js/map.js' %}"></script>
{% endblock %}
